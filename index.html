<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash or Pass - Vota le Foto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            font-weight: bold;
        }
        
        .tab.active {
            background: #6e8efb;
            color: white;
        }
        
        .tab:hover:not(.active) {
            background: #f0f0f0;
        }
        
        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .upload-area {
            border: 2px dashed #6e8efb;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background-color: #f8f9ff;
        }
        
        .upload-area i {
            font-size: 48px;
            color: #6e8efb;
            margin-bottom: 15px;
        }
        
        .gender-selection {
            margin: 20px 0;
            text-align: center;
        }
        
        .gender-btn {
            background: #f0f0f0;
            border: 2px solid #ddd;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .gender-btn.active {
            background: #6e8efb;
            color: white;
            border-color: #6e8efb;
        }
        
        .gender-btn.male.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        .gender-btn.female.active {
            background: #e91e63;
            border-color: #e91e63;
        }
        
        .upload-btn {
            background: #6e8efb;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 15px;
        }
        
        .upload-btn:hover {
            background: #5a7dfa;
        }
        
        .upload-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        #fileInput {
            display: none;
        }
        
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        /* Stili per la votazione uno alla volta */
        .voting-interface {
            text-align: center;
        }
        
        .gender-selection-vote {
            margin: 20px 0;
        }
        
        .photo-container {
            position: relative;
            max-width: 400px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .current-photo {
            width: 100%;
            height: 500px;
            object-fit: cover;
            display: block;
        }
        
        .vote-buttons-single {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .smash-btn-single, .pass-btn-single {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .smash-btn-single {
            background: #4CAF50;
            color: white;
        }
        
        .smash-btn-single:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .pass-btn-single {
            background: #f44336;
            color: white;
        }
        
        .pass-btn-single:hover {
            background: #da190b;
            transform: scale(1.05);
        }
        
        .progress-container-single {
            margin: 20px auto;
            max-width: 400px;
        }
        
        .progress-bar-single {
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-fill.smash {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
        }
        
        .progress-fill.pass {
            background: linear-gradient(90deg, #f44336, #ff9800);
        }
        
        .stats-single {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .smash-stat {
            color: #4CAF50;
        }
        
        .pass-stat {
            color: #f44336;
        }
        
        .no-photos {
            text-align: center;
            padding: 40px;
            color: #777;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #6e8efb;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        @media (max-width: 768px) {
            .photo-container {
                max-width: 100%;
            }
            
            .current-photo {
                height: 400px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tab {
                padding: 12px 20px;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #f44336;
        }

        /* Protezione base contro ispezione */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .no-context-menu {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <!-- Includi Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="no-select no-context-menu" oncontextmenu="return false;">
    <div class="container">
        <header>
            <h1>Smash or Pass</h1>
            <p>Carica la tua foto anonimamente e vota le foto degli altri!</p>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="upload">Carica Foto</div>
            <div class="tab" data-tab="vote">Vota Foto</div>
        </div>
        
        <div class="tab-content active" id="upload-tab">
            <div class="upload-area" id="uploadArea">
                <i>üì∑</i>
                <h3>Trascina qui la tua foto o clicca per selezionare</h3>
                <p>La foto sar√† caricata in modo anonimo</p>
                <input type="file" id="fileInput" accept="image/*">
                
                <div class="gender-selection">
                    <h4>Seleziona il sesso:</h4>
                    <button class="gender-btn male" data-gender="male">üë¶ Ragazzo</button>
                    <button class="gender-btn female" data-gender="female">üëß Ragazza</button>
                </div>
                
                <button class="upload-btn" id="uploadBtn" disabled>Carica Foto</button>
            </div>
            
            <div class="preview-container">
                <img id="previewImage" class="preview-image" alt="Anteprima">
            </div>
        </div>
        
        <div class="tab-content" id="vote-tab">
            <div class="voting-interface">
                <div class="gender-selection-vote">
                    <h3>Su chi vuoi votare?</h3>
                    <button class="gender-btn male active" data-gender="male">üë¶ Ragazzi</button>
                    <button class="gender-btn female" data-gender="female">üëß Ragazze</button>
                </div>
                
                <div id="singlePhotoView">
                    <div class="loading" id="loadingIndicator">
                        Caricamento foto in corso...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // üî• SOSTITUISCI QUESTI VALORI CON I TUOI DI SUPABASE!
        const SUPABASE_URL = 'https://tuo-progetto.supabase.co';
        const SUPABASE_ANON_KEY = 'la_tua_chiave_anon_public_qui';
        
        // Inizializza Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Elementi DOM
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const previewImage = document.getElementById('previewImage');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const singlePhotoView = document.getElementById('singlePhotoView');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const notification = document.getElementById('notification');
        
        // Variabili globali
        let selectedFile = null;
        let selectedGender = null;
        let currentVoteGender = 'male';
        let currentPhotos = [];
        let currentPhotoIndex = 0;
        
        // Gestione delle tab
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tabId}-tab`).classList.add('active');
                
                if (tabId === 'vote') {
                    loadPhotosForVoting();
                }
            });
        });
        
        // Gestione selezione genere per upload
        document.querySelectorAll('.gender-btn[data-gender]').forEach(btn => {
            if (btn.closest('.gender-selection')) {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.gender-selection .gender-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    this.classList.add('active');
                    selectedGender = this.getAttribute('data-gender');
                });
            }
        });
        
        // Gestione selezione genere per votazione
        document.querySelectorAll('.gender-selection-vote .gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.gender-selection-vote .gender-btn').forEach(b => {
                    b.classList.remove('active');
                });
                this.classList.add('active');
                currentVoteGender = this.getAttribute('data-gender');
                loadPhotosForVoting();
            });
        });
        
        // Gestione upload area
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f0f4ff';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            
            if (e.dataTransfer.files.length) {
                handleFileSelection(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileSelection(e.target.files[0]);
            }
        });
        
        function handleFileSelection(file) {
            if (!file.type.match('image.*')) {
                showNotification('Seleziona solo file immagine!', true);
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showNotification('L\'immagine non deve superare 5MB!', true);
                return;
            }
            
            selectedFile = file;
            
            // Mostra anteprima
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // Abilita upload solo se anche il genere √® selezionato
            uploadBtn.disabled = !selectedGender;
        }
        
        // Upload della foto
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile || !selectedGender) {
                showNotification('Seleziona sia la foto che il genere!', true);
                return;
            }
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Caricamento...';
            
            try {
                // Genera un nome univoco per il file
                const fileExt = selectedFile.name.split('.').pop();
                const fileName = `${Math.random().toString(36).substring(2)}_${Date.now()}.${fileExt}`;
                
                // Carica l'immagine su Supabase Storage
                const { data: storageData, error: storageError } = await supabase.storage
                    .from('photo-uploads')
                    .upload(fileName, selectedFile);
                
                if (storageError) throw storageError;
                
                // Ottieni l'URL pubblico del file
                const { data: publicUrlData } = supabase.storage
                    .from('photo-uploads')
                    .getPublicUrl(fileName);
                
                // Salva i metadati della foto nel database
                const { error: dbError } = await supabase
                    .from('photos')
                    .insert([
                        { 
                            image_url: publicUrlData.publicUrl,
                            gender: selectedGender,
                            smash_count: 0,
                            pass_count: 0
                        }
                    ]);
                
                if (dbError) throw dbError;
                
                showNotification('Foto caricata con successo!');
                
                // Reset del form
                selectedFile = null;
                selectedGender = null;
                previewImage.style.display = 'none';
                fileInput.value = '';
                document.querySelectorAll('.gender-selection .gender-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                uploadBtn.textContent = 'Carica Foto';
                uploadBtn.disabled = true;
                
            } catch (error) {
                console.error('Errore durante il caricamento:', error);
                showNotification('Errore durante il caricamento. Riprova.', true);
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Carica Foto';
            }
        });
        
        // Carica le foto per la votazione
        async function loadPhotosForVoting() {
            loadingIndicator.style.display = 'block';
            singlePhotoView.innerHTML = '';
            singlePhotoView.appendChild(loadingIndicator);
            
            try {
                const { data: photos, error } = await supabase
                    .from('photos')
                    .select('*')
                    .eq('gender', currentVoteGender)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                currentPhotos = photos || [];
                currentPhotoIndex = 0;
                
                if (currentPhotos.length === 0) {
                    showNoPhotosMessage();
                } else {
                    showCurrentPhoto();
                }
            } catch (error) {
                console.error('Errore nel caricamento delle foto:', error);
                showNotification('Errore nel caricamento delle foto', true);
            }
        }
        
        // Mostra il messaggio "nessuna foto"
        function showNoPhotosMessage() {
            singlePhotoView.innerHTML = `
                <div class="no-photos">
                    <i>üì∑</i>
                    <h3>Nessuna foto disponibile</h3>
                    <p>Non ci sono foto ${currentVoteGender === 'male' ? 'di ragazzi' : 'di ragazze'} da votare.</p>
                </div>
            `;
        }
        
        // Mostra la foto corrente
        function showCurrentPhoto() {
            if (currentPhotoIndex >= currentPhotos.length) {
                showNoPhotosMessage();
                return;
            }
            
            const photo = currentPhotos[currentPhotoIndex];
            const totalVotes = photo.smash_count + photo.pass_count;
            const smashPercentage = totalVotes > 0 ? 
                Math.round((photo.smash_count / totalVotes) * 100) : 0;
            const passPercentage = totalVotes > 0 ? 
                Math.round((photo.pass_count / totalVotes) * 100) : 0;
            
            // Determina il colore della progress bar in base al voto maggiore
            const progressBarClass = smashPercentage >= passPercentage ? 'smash' : 'pass';
            const progressPercentage = smashPercentage >= passPercentage ? smashPercentage : passPercentage;
            
            singlePhotoView.innerHTML = `
                <div class="photo-container">
                    <img src="${photo.image_url}" alt="Foto" class="current-photo" onerror="this.src='https://via.placeholder.com/400x500?text=Errore+Caricamento'">
                </div>
                
                <div class="progress-container-single">
                    <div class="progress-bar-single">
                        <div class="progress-fill ${progressBarClass}" style="width: ${progressPercentage}%"></div>
                    </div>
                    <div class="stats-single">
                        <span class="smash-stat">${smashPercentage}% Smash (${photo.smash_count})</span>
                        <span class="pass-stat">${passPercentage}% Pass (${photo.pass_count})</span>
                    </div>
                </div>
                
                <div class="vote-buttons-single">
                    <button class="pass-btn-single" onclick="voteCurrentPhoto('pass')">PASS üëé</button>
                    <button class="smash-btn-single" onclick="voteCurrentPhoto('smash')">SMASH üëç</button>
                </div>
                
                <div style="margin-top: 15px; color: #666; font-size: 14px;">
                    Foto ${currentPhotoIndex + 1} di ${currentPhotos.length}
                </div>
            `;
        }
        
        // Vota la foto corrente
        async function voteCurrentPhoto(voteType) {
            if (currentPhotoIndex >= currentPhotos.length) return;
            
            const photo = currentPhotos[currentPhotoIndex];
            const photoId = photo.id;
            
            try {
                // Usa localStorage per tracciare i voti
                const votedPhotos = JSON.parse(localStorage.getItem('votedPhotos') || '{}');
                
                if (votedPhotos[photoId]) {
                    showNotification('Hai gi√† votato per questa foto!', true);
                    return;
                }
                
                // Ottieni i dati attuali della foto
                const { data: currentPhoto, error: fetchError } = await supabase
                    .from('photos')
                    .select('*')
                    .eq('id', photoId)
                    .single();
                
                if (fetchError) throw fetchError;
                
                // Calcola i nuovi valori
                const newSmashCount = voteType === 'smash' ? currentPhoto.smash_count + 1 : currentPhoto.smash_count;
                const newPassCount = voteType === 'pass' ? currentPhoto.pass_count + 1 : currentPhoto.pass_count;
                
                // Aggiorna il database
                const { error: updateError } = await supabase
                    .from('photos')
                    .update({ 
                        smash_count: newSmashCount,
                        pass_count: newPassCount
                    })
                    .eq('id', photoId);
                
                if (updateError) throw updateError;
                
                // Salva il voto in localStorage
                votedPhotos[photoId] = true;
                localStorage.setItem('votedPhotos', JSON.stringify(votedPhotos));
                
                showNotification(`Hai votato ${voteType === 'smash' ? 'Smash üëç' : 'Pass üëé'}!`);
                
                // Passa alla foto successiva
                currentPhotoIndex++;
                setTimeout(() => {
                    showCurrentPhoto();
                }, 500);
                
            } catch (error) {
                console.error('Errore durante il voto:', error);
                showNotification('Errore durante il voto. Riprova.', true);
            }
        }
        
        // Mostra notifiche
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = 'notification';
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Protezione base contro copia del codice
        document.addEventListener('keydown', function(e) {
            // Disabilita F12
            if(e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            // Disabilita Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+Shift+J, Ctrl+U
            if(e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) {
                e.preventDefault();
                return false;
            }
            if(e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });
        
        // Aggiorna abilitazione pulsante upload quando cambia genere
        document.querySelectorAll('.gender-selection .gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                uploadBtn.disabled = !selectedFile;
            });
        });
    </script>
</body>
</html>
